services:
  # Backend Service
  - type: web
    name: digipin-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false # User must provide this in dashboard
    autoDeploy: true

  # Frontend Service
  - type: web
    name: digipin-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: digipin-backend
          property: url
    autoDeploy: true
